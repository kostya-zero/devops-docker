services:
  db:
    image: postgres:17
    environment:
      - POSTGRES_USER=devops
      - POSTGRES_PASSWORD=devops
      - POSTGRES_DB=devopsdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devops -d devopsdb"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - app

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://devops:devops@db:5432/devopsdb?schema=public
    healthcheck:
      test:
        ["CMD-SHELL", "curl -fsS http://localhost:3000/api/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - app

volumes:
  dbdata:

networks:
  app:
